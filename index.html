<?

$file1 = fopen("uaip.txt","a");

$time = time();

$date = date(DATE_RFC822, $time);

fwrite($file1,$date);

fwrite($file1, "\r\n");

fwrite($file1, $_SERVER['REMOTE_ADDR']."\r\n");

fwrite($file1, $_SERVER['HTTP_ACCEPT_LANGUAGE']."\r\n");

fwrite($file1, $_SERVER['HTTP_USER_AGENT']."\r\n");

fwrite($file1, "\r\n");

fclose($file1);


?>
